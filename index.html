<style>
/* ======================== BASE Y TIPOGRAF칈A ======================== */
body {

}

/* ================= T칈TULO PRINCIPAL ================= */
.titulo-principal {

}

.titulo-principal h1 {
    font-size: 38px;
    letter-spacing: 4px;
    color: #f7e087;

    text-shadow: 0 0 8px #d4af37;
}

.titulo-principal p {
    font-size: 18px;
    letter-spacing: 2px;
    margin-top: 8px;
    font-style: italic;
    color: #ffffff;
}

/* ==================== SLIDER (SIN ALTERACIONES EN LA ANIMACI칍N) ==================== */
.slider {
    width: 90%; /* Ajuste a 90% para ser responsivo, antes era 360px fijo */
    max-width: 360px; /* Tama침o m치ximo */
    aspect-ratio: 1 / 1;
    margin: auto;
    overflow: hidden;
    border-radius: 18px;
    border: 5px solid #d4af37;
    box-shadow: 0 0 8px #d4af37, 0 0 15px #e6c763, 0 0 25px #f7e087;
}

.slides {
    display: flex;
    width: 500%;
    animation: slideAuto 25s infinite ease-in-out;
}

/* Las im치genes se adaptar치n al ancho del contenedor .slider (max 360px) */
.slide {
    /* Eliminamos el width: 360px fijo y permitimos que la imagen ocupe su 20% dentro del 500% del contenedor */
    width: calc(100% / 5); /* 20% del 500% es el ancho de una imagen */
    flex-shrink: 0;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* KEYFRAMES: ESTOS SON LOS VALORES ORIGINALES QUE SOLICITASTE */
@keyframes slideAuto {
    0%,12% { margin-left: 0; }
    17%,32% { margin-left: -100%; } /* Si esto causa corte, es debido a tu estructura */
    37%,52% { margin-left: -200%; }
    57%,72% { margin-left: -300%; }
    77%,100% { margin-left: -400%; }
}

/* ================= TEXTO (Oculto al inicio) ================= */
.typing-container {
    max-width: 900px;
    margin: 45px auto 25px;
    padding: 20px;
    text-align: left;
    display: none; /* CLAVE: Oculto al cargar la p치gina */
}

#typing {
    white-space: pre-line;
    font-size: 18px;
    line-height: 1.6;
}

/* ================= CONTADOR ================= */
h1 {
    margin-top: 50px;
}

.contador-box {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap; /* Responsividad */
}

.item {
    background: #111;
    padding: 20px 10px;
    width: 140px;
    height: 120px;
    border-radius: 10px;
    border: 2px solid white;
    position: relative;
}

.num {
    font-size: 32px;
    font-weight: bold;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.label {
    font-size: 14px;
    color: #ccc;
    position: absolute;
    bottom: 5px;
    width: 100%;
}

/* ===== ANIMACI칍N CORAZ칍N ===== */
.to-heart { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
.heart-anim { opacity: 1; transform: translate(-50%, -50%) scale(1.3); transition: all .25s ease; }
.fade-in { opacity: 1; transform: translate(-50%, -50%) scale(1); transition: all .25s ease; }

/* ================= BOT칍N CORAZ칍N ================= */
.btn-area { margin-top: 25px; }

#restartBtn {
    background: none;
    border: 2px solid white;
    color: white;
    font-size: 26px;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform .2s ease;
}

#restartBtn:hover { transform: scale(1.2); }

/* ================= UBICACI칍N (Oculto al inicio) ================= */
#ubicacion {
    display: none;
    margin: 50px auto 30px;
    width: 90%; /* Responsivo */
    max-width: 360px;
}

#ubicacion h2 {
    font-size: 26px;
    letter-spacing: 3px;
    margin-bottom: 15px;
    color: #f7e087;
}

#qr-box {
    width: 100%;
    aspect-ratio: 1 / 1;
    border: 5px solid #d4af37;
    border-radius: 20px;
    box-shadow: 0 0 10px #d4af37, 0 0 20px #f7e087;
    overflow: hidden;
}

#qr-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ================= BOTONES ================= */
#calendarBtn, #whatsappBtn {
    margin-top: 15px;
    background: none;
    border: 2px solid #d4af37;
    color: #f7e087;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 14px;
    cursor: pointer;
    width: 100%;
    transition: all .25s ease;
}

#calendarBtn:hover, #whatsappBtn:hover {
    background: #d4af37;
    color: black;
    transform: scale(1.03);
}

/* ================= REGALO (Oculto al inicio) ================= */
#regalo {
    display: none;
    border: 2px solid white;
    border-radius: 15px;
    max-width: 700px;
    margin: 40px auto 80px;
    padding: 30px;
}

#regalo img {
    width: 90px;
    margin-bottom: 10px;
}

#regalo h3 {
    font-size: 28px;
    margin-bottom: 10px;
}

/* ================= REGLAS DE RESPONSIVIDAD ================= */
@media (max-width: 768px) {
    .titulo-principal h1 { font-size: 32px; }
    .titulo-principal p { font-size: 16px; }
    #typing { font-size: 16px; }
}

@media (max-width: 480px) {
    /* Contador: Dos columnas en pantallas peque침as */
    .item { 
        width: calc(50% - 10px); 
    }
}
</style>
</head>

<body>

<div class="titulo-principal">
    <h1>Genaro & Sara</h1>
    <p>Celebramos el Matrimonio</p>
</div>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="https://res.cloudinary.com/dwhywqylf/image/upload/v1765552185/WhatsApp_Image_2025-12-10_at_11.32.17_AM_l5q6dn.jpg"></div>
        <div class="slide"><img src="https://res.cloudinary.com/dwhywqylf/image/upload/v1765552217/WhatsApp_Image_2025-12-11_at_3.37.15_PM_nqmdae.jpg"></div>

<div class="contador-box">
    <div class="item"><span id="dias" class="num">0</span><div class="label">D칤as</div></div>
    <div class="item"><span id="horas" class="num">0</span><div class="label">Horas</div></div>
    <div class="item"><span id="minutos" class="num">0</span><div class="label">Min</div></div>

</div>

    <h2>UBICACI칍N</h2>
    <div id="qr-box">
        <img src="https://res.cloudinary.com/dwhywqylf/image/upload/v1765577026/image_11_jx1ags.jpg">

    <button id="calendarBtn" onclick="descargarICS()">游늰 Agregar la fecha al calendario</button>

</div>

<script>
let fechaObjetivo = new Date("February 7, 2026 12:00:00").getTime();
const msEnUnDia = 1000 * 60 * 60 * 24;
const msEnUnaHora = 1000 * 60 * 60;
const msEnUnMinuto = 1000 * 60;
const typingContainer = document.getElementById('typing-container');
let primeraEjecucion = true;

function actualizarElemento(id, valor) {
    let el = document.getElementById(id);
    if (el.innerHTML != valor) {
        el.classList.add("to-heart");
        setTimeout(() => {
            el.textContent = "游밼";
            el.classList.add("heart-anim");
            setTimeout(() => {
                el.classList.remove("heart-anim","to-heart");
                el.textContent = valor;
                el.classList.add("fade-in");
                setTimeout(()=>el.classList.remove("fade-in"),250);
            },300);
        },150);
    }
}

// Contador
setInterval(()=>{
    let d = fechaObjetivo - new Date().getTime();
    
    if (d < 0) {
        actualizarElemento("dias", 0);
        actualizarElemento("horas", 0);
        actualizarElemento("minutos", 0);
        actualizarElemento("segundos", 0);
        return;
    }

    const dias = Math.floor(d / msEnUnDia);
    const horas = Math.floor((d % msEnUnDia) / msEnUnaHora);
    const minutos = Math.floor((d % msEnUnaHora) / msEnUnMinuto);
    const segundos = Math.floor((d % msEnUnMinuto) / 1000);

    actualizarElemento("dias", dias);
    actualizarElemento("horas", horas);
    actualizarElemento("minutos", minutos);
    actualizarElemento("segundos", segundos);
},1000);

const texto = `
Agradecemos profundamente el cari침o, la amistad y el apoyo que siempre nos han brindado a lo
largo de nuestras vidas.

Cada uno de ustedes ha formado parte de nuestra historia, y por eso, no podr칤amos imaginar este
d칤a tan importante sin su presencia.

Hoy celebramos el amor, la uni칩n y el inicio de una nueva etapa, rodeados de las personas que m치s
queremos.

Compartir este momento con ustedes hace que nuestro sue침o sea a칰n m치s especial, porque cada
sonrisa, cada palabra y cada abrazo nos llenan de alegr칤a y gratitud.

Gracias por acompa침arnos, por su afecto sincero y por ser testigos de este d칤a que marcar치 el
comienzo de nuestra vida juntos.


Su compa침칤a es, sin duda, el mejor regalo que podemos recibir.

Con todo nuestro amor y agradecimiento Genaro y Sara.
`;

let i=0, escribiendo=false;

function escribir(){
    if(escribiendo) return;
    
    // Si es la primera ejecuci칩n, muestra el contenedor del texto
    if (primeraEjecucion) {
        typingContainer.style.display = 'block';
        primeraEjecucion = false;
    }

    escribiendo=true;
    i=0;
    typing.innerHTML="";
    ubicacion.style.display="none";
    regalo.style.display="none";
    escribirTexto();
}

function escribirTexto(){
    if(i<texto.length){
        typing.innerHTML+=texto.charAt(i++);
        setTimeout(escribirTexto,15); /* Velocidad de texto r치pido (15ms) */
    } else {
        escribiendo=false;
        ubicacion.style.display="block";
        regalo.style.display="block";
    }
}

restartBtn.addEventListener("click", escribir);

function descargarICS() {
    const ics = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:20260207T120000
DTEND:20260207T130000
SUMMARY:Boda Genaro y Sara
END:VEVENT
END:VCALENDAR`;
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([ics],{type:"text/calendar"}));
    a.download="boda.ics";
    a.click();
}

function confirmarWhatsApp() {
    const msg = encodeURIComponent("Gracias por la invitaci칩n. Confirmo mi asistencia a su boda. 游눐");
    window.open("https://wa.me/50255341683?text="+msg,"_blank");
}
</script>
